<ion-content padding>
  <h3 class="custom-heading3">Create An Account</h3>
  <form [formGroup]="userForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name" id="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username" id="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" id="email"></ion-input>
    </ion-item>

    <div formGroupName="passwordGroup">
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" id="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re-type password</ion-label>
        <ion-input type="password" formControlName="re_password" id="re-password"></ion-input>
      </ion-item>
    </div>


    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text" formControlName="phone" id="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="custom-label">I Am</ion-label>
      <ion-select formControlName="user_type" multiple="true" cancelText="No" okText="Okay!">
        <ion-option value="student">Student</ion-option>
        <ion-option value="mentor">Mentor</ion-option>
      </ion-select>
    </ion-item>

  </form>


  <div class="custom-login-button">
    <button ion-button (click)="onSignUp()">Sign Up</button>
  </div>

</ion-content>

<ion-content padding>
  <h3>
    Type Your Event Here
  </h3>

  <form  [formGroup]="userForm">
    <ion-item class="custom-event-text">
      <ion-label floating>Event</ion-label>
      <ion-input type="textarea"  formControlName="event" id="event"></ion-input>
    </ion-item>
  </form>

  <p class="submit-event">
    <button ion-button (click)="onAddEvent()">Submit</button>
  </p>

</ion-content>

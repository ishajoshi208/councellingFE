<ion-content padding>
  <h3>Login Here</h3>
  <form [formGroup]="userForm">
    <div class="form-block">
      <ion-item>
        <ion-label color="primary">Username</ion-label>
        <ion-input formControlName="username" id="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input formControlName="password" id="password"></ion-input>
      </ion-item>
    </div>
  </form>
  <p>
    <span class="custom-left">Remember Me
      <ion-checkbox color="dark" class="checked-button" checked="true" (ionChange)="datachanged($event)"></ion-checkbox>
    </span>
    <span class="custom-right">
      <a>Forgot Password?</a>
    </span>
  </p>

  <div class="custom-login-button">
    <button ion-button (click)="onLogin()">Log In</button>
  </div>

  <div>
    <p class="custom-newuser">
      <span>New User?</span>
      <span>
        <a (click)="createAccount()">Create an Account</a>
      </span>
    </p>
  </div>

</ion-content>

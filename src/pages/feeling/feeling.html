<ion-header>

  <ion-navbar>
    <ion-title>feeling</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h4>Feelings List</h4>
  <form [formGroup]="userForm">
    <ion-item>
      <ion-label floating>Feelings</ion-label>
      <ion-input type="text" formControlName="feeling" id="feeling"></ion-input>
    </ion-item>
  </form>

  <p>
    <button ion-button (click)="onAddFeelings()">Submit</button>
  </p>

</ion-content>
